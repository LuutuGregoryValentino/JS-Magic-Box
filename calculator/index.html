<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>Calculator</h1>

        <div id="display">
            <div id="previous-expression"></div>
            <div id="current-input"></div>
            <div id="result"></div>
            
        </div>

        <div id="buttons">            
            <button class="num-btn"id="000">000</button>
            <button class="op1-btn"id="clear-all">c</button>
            <button class="op1-btn"id="delete"><</button>
            <button class="op-btn"id="multiply">ร</button>

            <button class="num-btn"id="7">7</button>
            <button class="num-btn" id="8">8</button>
            <button class="num-btn" id="9">9</button>
            <button class="op-btn"id="addition">+</button>

            <button class="num-btn" id="4">4</button>
            <button class="num-btn"id="5">5</button>
            <button class="num-btn" id="6">6</button>
            <button class="op-btn"id="subtract">-</button>

            <button class="num-btn"id="1">1</button>
            <button class="num-btn" id="2">2</button>
            <button class="num-btn" id="3">3</button>
            <button class="op-btn"id="divide">รท</button>

            <button class="num-btn"id="0">0</button>
            <button class="num-btn" id="period">.</button>
            <button class="equal-btn"id="equals">=</button>

        </div>
    </div>

<script src="script.js" type="module"></script>
    
</body>
</html>
